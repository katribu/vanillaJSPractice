<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body class="body-container">
    <!-- Random Facts Div -->
    <div class="fact-div">
        <h1>Random Fact</h1>
        <button id="new-fact-btn">New Fact</button>
        <div id="random-fact"></div>
    </div>
    <!-- Lipsum Comments Div -->
    <div class="comments-div">
        <h1>Comments</h1>
        <p id="comments"></p>
    </div>
    <!-- Make a post Div -->
    <div class="post-div">
        <h1>Make a POST</h1>
        <div class="input-div">
            <input type="text" placeholder="write your comment..." id="input-field">
            <button id="post-btn">POST</button>
        </div>
        <h3>My Post</h3>
        <p id="post-text">No Post</p>
    </div>

    <script src="index.js"></script>
    </body>
</html>
